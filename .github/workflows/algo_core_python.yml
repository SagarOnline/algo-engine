name: Infrastructure CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'components/algo_core/**'
      - '.github/workflows/algo_core_python.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e components/algo_core
          pip install -e components/algo_core[dev]

      - name: Run tests
        run: |
          cd components/algo_core
          python -m pytest
