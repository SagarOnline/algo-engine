name: Build and Test algo-api

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'algo-api/**'
      - '.github/workflows/algo_api_python.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e algo-api
          pip install -e algo-api[dev]

      - name: Run tests
        run: |
          cd algo-api
          python -m pytest
